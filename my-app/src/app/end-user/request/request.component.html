
<div class="container">
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="name?.hasError('required')"> Name is required</mat-error>
    </mat-form-field>

 
    <mat-form-field>
        <mat-label>City name</mat-label>
        <input matInput type="text" formControlName="City">
        <mat-error *ngIf="City?.hasError('required')"> City name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>Sector</mat-label>
        <mat-select matInput formControlName="Sectors">
          <mat-option [value]="sector.name" *ngFor="let sector of sectorsFilter" >
            {{sector.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    <mat-form-field>
        <mat-label>Founder Name</mat-label>
        <input matInput type="text" formControlName="Founder">
        <mat-error *ngIf="Founder?.hasError('required')"> Founder name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Starting year</mat-label>
        <input matInput type="date" formControlName="Year">
        <mat-error *ngIf="Year?.hasError('required')"> Starting year is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Number of employees</mat-label>
        <input matInput type="number" formControlName="employees">
        <mat-error *ngIf="employees?.hasError('required')"> Employees Number is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput type="text" formControlName="URL">
        <mat-error *ngIf="URL?.hasError('required')"> URL is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>e-mail</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="email?.hasError('required')"> e-mail is required</mat-error>
    </mat-form-field>
    <input class="imgbtn" type="file" accept="image/*" value="select an image" (change)="upload($event)" >
    <img  class="new-image" [src]="downLoadURL" *ngIf="downLoadURL" alt="">
    <button type="submit" id="submit" [disabled]="!form.valid">submit</button>
    
</form>
</div>
