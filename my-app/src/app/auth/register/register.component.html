<div class="container">

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="name?.hasError('required')"> name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="email?.hasError('required')"> email is required</mat-error>
        <mat-error *ngIf="email?.hasError('email')"> email format is wrong</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password?.hasError('required')"> Password is required</mat-error>
        <mat-error *ngIf="password?.hasError('minLength')"> minimum length is 8 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="confirmPassword?.hasError('required')"> Password is required</mat-error>
        <mat-error *ngIf="confirmPassword?.hasError('minLength')"> minimum length is 8 characters</mat-error>
    </mat-form-field>
    <mat-error *ngIf="form.hasError('passwordDoesntMatch')">Confirm passowrd doesnt match the password</mat-error>
    <button type="submit" id="register" [disabled]="!form.valid">register</button>
</form>
</div>
